<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon"  th:href="@{/image/favicon.ico}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-detail.css}"/>

    <title>Thông tin cá nhân</title>
</head>
<body>
<div th:replace="fragments/header :: header_info "></div>

<div class="container" style="margin-top: 60px">
    <h1>Xin chào: <span th:text="${user.getName()}"></span></h1>
    <form th:action="@{/user/update}" th:object="${user}" method="post" id="myForm">
        <fieldset>
            <div class="row">
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div style="text-align: center">
                        <img th:if="*{avatar}"  th:src="*{avatar}" class="user-avatar">
                    </div>
                    <div style="text-align: center">
                        <img th:unless="*{avatar}" src="https://aets.org.es/wp-content/uploads/2014/12/omita-el-icono-del-perfil-avatar-placeholder-gris-de-la-foto-99724602.jpg" class="user-avatar">
                    </div>

                    <div style="text-align: center; margin-top: 20px">
                        <input type='file'  id="input-avatar"/>
                    </div>
                    <input type="text" id="avatar" th:field="*{avatar}" style="display: none">

                </div>

                <div class="col-md-7 col-sm-12 col-xs-12">
                    <h1>Thông tin cá nhân</h1>

                    <div th:if="${param.updateSuccess}">
                        <div class="alert alert-primary">
                            Cập nhật thành công !!
                        </div>
                    </div>

                    <div th:if="${param.updateFail}">
                        <div class="alert alert-danger">
                            Cập nhật lỗi !!
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Họ tên:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" name="email" />
                    </div>
                    <div class="form-group">
                        <label>Giới tính:</label>
                        <select th:field="*{gender}">
                            <option value="0">Chưa chọn</option>
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ:</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}" name="address" />
                    </div>
                    <div class="form-group">
                        <label>SĐT:</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}" name="phone" />
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button class="btn btn-primary" type="submit">Cập nhật</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a class="btn btn-success" th:href="@{'/user/change-password'}" role="button">Thay đổi mật khẩu</a>
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>
    </form>

</div>


<div th:replace="fragments/footer :: footer_info"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<script th:src="@{/js/user-detail.js}"></script>

</body>
</html>
