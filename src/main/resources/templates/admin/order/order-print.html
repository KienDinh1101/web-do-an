<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Hóa đơn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon"  th:href="@{/image/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/admin/font-awesome/4.5.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/fonts.googleapis.com.css}">
    <link rel="stylesheet" th:href="@{/admin/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style">
    <link rel="stylesheet" th:href="@{/admin/css/ace-part2.min.css}" class="ace-main-stylesheet" />
    <link rel="stylesheet" th:href="@{/admin/css/ace-skins.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/ace-rtl.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/ace-ie.min.css}"/>
    <link rel="stylesheet" th:href="@{/admin/css/custom.css}"/>
    <script th:src="@{/admin/js/ace-extra.min.js}"></script>
    <script th:src="@{/admin/js/html5shiv.min.js}"></script>
    <script th:src="@{/admin/js/respond.min.js}"></script>

</head>
<body class="no-skin">
<div th:replace="fragments/admin-header :: header_admin "></div>
<div class="main-container ace-save-state" id="main-container">
    <div th:replace="fragments/admin-navbar :: navbar_admin "></div>
    <div class="main-content">

        <div id="printableArea">

            <div class="container">
                <div class="card">
                    <div class="card-header1">
                        Mã Hóa Đơn:
                        <strong th:text="${vm.getOrderVMS().getId()}"></strong>
                        <span class="float-right1"> <strong>Trạng thái:   </strong><span th:if="${vm.getOrderVMS().getStatus() == 1 }">Chưa thanh toán</span><span th:if="${vm.getOrderVMS().getStatus() == 2 }">Đã thanh toán</span><span th:if="${vm.getOrderVMS().getStatus() == 3 }">Hủy đơn hàng</span></span>

                    </div>
                    <div class="card-body">
                        <div class="row mb-4 bottom-mb">
                            <div class="col-sm-6 col-6">
                                <h6 class="mb-3">Từ:</h6>
                                <div>
                                    <strong>Shop điện thoại</strong>
                                </div>

                                <div>ABC, Hà Nội</div>
                                <div>Email: info@abc.com</div>
                                <div>Phone: +8412466622</div>
                            </div>

                            <div class="col-sm-6 col-6">
                                <h6 class="mb-3">Tới:</h6>
                                <div>
                                    <strong th:text="${vm.getOrderVMS().getCustomerName()}"></strong>
                                </div>
                                <div>Địa chỉ: <span th:text="${vm.getOrderVMS().getAddress()}"></span></div>
                                <div>Email: <span th:text="${vm.getOrderVMS().getEmail()}"></span></div>
                                <div>Phone: <span th:text="${vm.getOrderVMS().getPhoneNumber()}"></span></div>
                            </div>



                        </div>

                        <div class="table-responsive-sm">
                            <table class="table table-striped tbl-print">
                                <thead>
                                <tr >
                                    <th style="width: 10%">#</th>
                                    <th style="width: 20%">Tên sản phẩm</th>
                                    <th style="width: 10%">Màu</th>

                                    <th style="width: 10%">Số lượng</th>
                                    <th style="width: 10%">Giá</th>
                                    <th style="width: 10%">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order,iter : ${vm.getOrderProductVMS()}">
                                    <td class="center" th:text="${iter.index+1}"></td>
                                    <td class="left strong" th:text="${order.getProductName()}"></td>
                                    <td class="left" th:text="${order.getColor()}"></td>
                                    <td class="right" th:text="${order.getAmount()}"></td>
                                    <td class="center" th:text="${order.getPrice()}"></td>
                                    <td class="right" th:text="${order.getTotalPriceOne()}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="row">

                            <div class="col-lg-12 col-lg-12 ml-auto">
                                <table class="table table-clear">
                                    <tbody>

                                    <tr>
                                        <td class="left">
                                            <strong>Tông tiền</strong>
                                        </td>
                                        <td class="right" style="text-align: right">
                                            <strong th:text="${vm.getTotalPrice()}"></strong>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="container">
            <input class="btn-print" type="button" onclick="printDiv('printableArea')" value="In hóa đơn" />
        </div>

    </div>
    <div th:replace="fragments/admin-footer :: footer_admin "></div>

</div>
<script  th:src="@{/admin/js/jquery-2.1.4.min.js}"></script>
<script  th:src="@{/admin/js/bootstrap.min.js}"></script>
<script  th:src="@{/admin/js/jquery-ui.custom.min.js}"></script>
<script  th:src="@{/admin/js/jquery.ui.touch-punch.min.js}"></script>
<script  th:src="@{/admin/js/jquery.easypiechart.min.js}"></script>
<script  th:src="@{/admin/js/jquery.sparkline.index.min.js}"></script>
<script  th:src="@{/admin/js/jquery.flot.min.js}"></script>
<script  th:src="@{/admin/js/jquery.flot.pie.min.js}"></script>
<script  th:src="@{/admin/js/jquery.flot.resize.min.js}"></script>
<script  th:src="@{/admin/js/ace-elements.min.js}"></script>
<script  th:src="@{/admin/js/ace.min.js}"></script>
<script  th:src="@{/admin/js/custom.js}"></script>
<script  th:src="@{/admin/js/order-print.js}"></script>
<div class="tooltip top in" style="display: none;"><div class="tooltip-inner"></div></div>
</body>
</html>
