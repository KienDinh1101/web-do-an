<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title >Quản lý chi tiết hóa đơn </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon"  th:href="@{/image/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/admin/font-awesome/4.5.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/fonts.googleapis.com.css}">
    <link rel="stylesheet" th:href="@{/admin/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style">
    <link rel="stylesheet" th:href="@{/admin/css/ace-part2.min.css}" class="ace-main-stylesheet" />
    <link rel="stylesheet" th:href="@{/admin/css/ace-skins.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/ace-rtl.min.css}">
    <link rel="stylesheet" href=""  th:href="@{/admin/css/ace-ie.min.css}"/>
    <link rel="stylesheet" href=""  th:href="@{/admin/css/custom.css}"/>
    <script th:src="@{/admin/js/ace-extra.min.js}"></script>


</head>
<body class="no-skin">
<div th:replace="fragments/admin-header :: header_admin "></div>
<div class="main-container ace-save-state" id="main-container">
    <div th:replace="fragments/admin-navbar :: navbar_admin "></div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a th:href="@{/admin}">Trang chủ</a>
                    </li>

                    <li class="active">Chi Tiết Hóa đơn</li>
                </ul><!-- /.breadcrumb -->


            </div>
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div th:if="${param.updateSuccess}">
                            <div class="alert alert-primary">
                                Cập nhật thành công !!
                            </div>
                        </div>
                        <div th:if="${param.Fail}">
                            <div class="alert alert-danger">
                                Cập nhật lỗi !!
                            </div>
                        </div>
                        <a class="btn btn-primary " th:href="@{'/admin/order/print/'+ ${vm.getOrderId()}}"> In Hóa Đơn </a>

                        <div class="clearfix">
                            <div class="pull-right tableTools-container"></div>
                        </div>


                        <div class="table-header">
                            Bảng Chi Tiết Hóa Đơn
                        </div>

                        <!-- div.table-responsive -->

                        <!-- div.dataTables_borderWrap -->
                        <div>
                            <table id="dynamic-table" class="table table-striped table-bordered table-hover text-center">
                                <thead>
                                <tr class="text-center" >
                                    <th class="center" style="width: 5%;">
                                        <label class="pos-rel">
                                            <input type="checkbox" class="ace" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th style="width: 5%;">Mã CTHĐ</th>
                                    <th style="width: 10%;">Mã SP</th>
                                    <th style="width: 10%;">Mã HĐ</th>
                                    <th  style="width: 10%;">Số lượng</th>

                                    <th  style="width: 10%;">Màu</th>
                                    <th  style="width: 10%;">Số năm bảo hành</th>
                                    <th  style="width: 10%;">Ngày thanh toán</th>
                                    <th  style="width: 10%;">Đổi trả</th>
                                    <th style="width: 10%;">Giá</th>
                                    <th style="width: 15%;" class="hidden-480">Hành động</th>


                                </tr>
                                </thead>

                                <tbody>
                                <tr  th:each="vmo : ${vm.getOrderProductVMS()}">
                                    <td class="center">
                                        <label class="pos-rel">
                                            <input type="checkbox" class="ace" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td th:text="${vmo.getId()}"></td>
                                    <td th:text="${vmo.getProductId()}"></td>
                                    <td th:text="${vmo.getOrderId()}"></td>
                                    <td th:text="${vmo.getAmount()}"></td>


                                    <td th:text="${vmo.getColor()}"></td>
                                    <td th:text="${vmo.getYearGuarantee()}"></td>
                                    <td th:if="${vmo.getDatePayment()  != null}" th:text="${vmo.getDatePayment()}"></td>
                                    <td th:unless="${vmo.getDatePayment()  != null}" style="color: red;"> Chưa </td>
                                    <td th:if="${vmo.getPay()  == 1 || vmo.getPay()  == null}" style="color: red;"> Chưa </td>
                                    <td th:if="${vmo.getPay()  == 2}"> Đã Đổi </td>
                                    <td th:if="${vmo.getPay()  == 3 }" > Đã trả </td>
                                    <td th:text="${#numbers.formatInteger(vmo.getPrice(),3,'POINT') + ' VNĐ'}"></td>

                                    <td>
                                        <div class="hidden-sm hidden-xs action-buttons">

                                            <button th:if="${(vmo.getPay()  == 1 || vmo.getPay()  == null) && vm.getStatus() == 2}" class="green btn-update"  data-toggle="modal" data-target="#exampleModal" th:attr="data-order-id=${vmo.getId()}" title="Cập nhật hóa đơn">
                                                <i class="ace-icon fa fa-pencil bigger-130"></i>
                                            </button>


                                        </div>

                                    </td>
                                </tr>



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Modal -->

                <div class="row">
                    <div class="alert alert-dark total-price" role="alert">
                        Tổng tiền : <span th:text="${#numbers.formatInteger(vm.getTotalPrice(),3,'POINT') + ' VNĐ'}"></span> 
                    </div>

                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Cập nhật tình trạng sản phẩm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label>Tình trạng:</label>
                                <select id="select-status">
                                    <option value="2">Đổi</option>
                                    <option value="3">Trả</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-update-order btn-primary" th:attr="data-id=0">Cập nhật</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="modal-table" class="modal fade" tabindex="-1">
                </div>

            </div>
        </div>
    </div>


    <div th:replace="fragments/admin-footer :: footer_admin "></div>

</div>
<script type="text/javascript">
    if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>
<script  th:src="@{/admin/js/jquery-2.1.4.min.js}"></script>
<script  th:src="@{/admin/js/bootstrap.min.js}"></script>
<script  th:src="@{/admin/js/jquery.dataTables.min.js}"></script>
<script  th:src="@{/admin/js/jquery.dataTables.bootstrap.min.js}"></script>
<script  th:src="@{/admin/js/dataTables.buttons.min.js}"></script>
<script  th:src="@{/admin/js/buttons.flash.min.js}"></script>
<script  th:src="@{/admin/js/buttons.html5.min.js}"></script>
<script  th:src="@{/admin/js/buttons.print.min.js}"></script>
<script  th:src="@{/admin/js/buttons.colVis.min.js}"></script>
<script  th:src="@{/admin/js/dataTables.select.min.js}"></script>

<script  th:src="@{/admin/js/ace-elements.min.js}"></script>
<script  th:src="@{/admin/js/ace.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>

<script  th:src="@{/admin/js/order-detail.js}"></script>
<div class="tooltip top in" style="display: none;"><div class="tooltip-inner"></div></div>
</body>
</html>
